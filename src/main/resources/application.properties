#data source settings
spring.datasource.url=jdbc:postgresql://localhost:5432/email
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#logging
logging.level.root=info
debug=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#Spring Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#additional settings
url.login.failure=/login-failure

#password reset settings
password.reset.url=http://localhost:8080/reset-password
password.reset.email.sender.name=Email Microservice
password.reset.email.sender.address=pelipe@pelipe.pl


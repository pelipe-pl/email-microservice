<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/login}" method="post" class="form">
    <div>
        <span><input type="email" id="username" name="username" placeholder="Type your email address"
                     autofocus="autofocus" class="form-control" required/></span>
    </div>
    <div>
        <span><input type="password" id="password" name="password" placeholder="Password"
                     class="form-control" required/></span>
    </div>
    <div>
        <span><button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Log in</button></span>
    </div>
    <div>
        Have no account yet? <strong><a href="/register">REGISTER</a></strong><br>
    </div>
</form>
</body>
</html>

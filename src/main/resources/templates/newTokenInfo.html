<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>New token info</h1>
<table>
    <tr>
        <td>Owner email:</td>
        <td th:text="${tokenInfo.ownerEmail}"></td>
    </tr>
    <tr>
        <td>Token value:</td>
        <td th:text="${tokenInfo.getValue()}"></td>
    </tr>
    <tr>
        <td>Valid until:</td>
        <td th:text="${tokenInfo.getValidUntil()}"></td>
    </tr>
    <tr>
        <td>Daily usage limit:</td>
        <td th:text="${tokenInfo.getDailyUsageLimit()}"></td>
    </tr>
</table>
</body>
</html>
